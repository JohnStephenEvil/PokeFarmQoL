<div id = shelteroptionsqol>
	<p> Check the boxes of Pokémon you wish to find in the shelter!</p>
	<table>
		<tbody>
			<tr>
				<td>
					<label>
						<input type="checkbox" class="qolsetting" data-key="findNewEgg"/>New Egg
					</label>
				</td>
				<td>
					<label>
						<input type="checkbox" class="qolsetting" data-key="findNewPokemon"/>New Pokémon
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>
						<input type="checkbox" class="qolsetting" data-key="findShiny"/>Shiny
					</label>
				</td>
				<td>
					<label>
						<input type="checkbox" class="qolsetting" data-key="findAlbino"/>Albino
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>
						<input type="checkbox" class="qolsetting" data-key="findMelanistic"/>Melanistic
					</label>
				</td>
				<td>
					<label>
						<input type="checkbox" class="qolsetting" data-key="findPrehistoric"/>Prehistoric
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>
						<input type="checkbox" class="qolsetting" data-key="findDelta"/>Delta
					</label>
				</td>
				<td>
					<label>
						<input type="checkbox" class="qolsetting" data-key="findMega"/>Mega
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>
						<input type="checkbox" class="qolsetting" data-key="findStarter"/>Starter
					</label>
				</td>
				<td>
					<label>
						<input type="checkbox" class="qolsetting" data-key="findCustomSprite"/>Custom Sprite
					</label>
				</td>
			</tr>
		</tbody>
	</table>
	<h4>Custom Search</h4>
	<p>Here you can custom find any Pokémon you want! Hover over "Custom Search Help" for more info.</p>
	<div class="tooltip">Custom Search Help
		<span class="tooltiptext"> coming soon!
		</span>
	</div>
	
	<table>
	    <tbody>
	        <tr>
	            <td>
	                <label>
	                    <input type="checkbox" class="qolsetting" data-key="customEgg"/>Custom Egg
	                </label>
	            </td>
	            <td>
	                <label>
	                    <input type="checkbox" class="qolsetting" data-key="customPokemon"/>Custom Pokémon
	                </label>
	            </td>
	        </tr>
	        <tr>
	            <td>
	                <label>
	                    <input type="checkbox" class="qolsetting" data-key="customPng"/>By img code
	                </label>
	            </td>
	        </tr>
	    </tbody>
	</table>
	<p>Gender</p>
	<table>
		<tbody>
			<tr>
				<td>
					<label>
						<input type="checkbox" class="qolsetting" data-key="findMale"/>Male
					</label>
				</td>
				<td>
					<label>
						<input type="checkbox" class="qolsetting" data-key="findFemale"/>Female

				</td>
			</tr>
			<tr>
				<td>
					<label>
						<input type="checkbox" class="qolsetting" data-key="findNoGender"/>No Gender
					</label>
				</td>
			</tr>
		</tbody>
	</table>
	
    <p>Search Key</p>
    <table>
		<tbody>
			<tr>
				<td>
					<label>
						<input type="text" class="qolsetting" data-key="findCustom"/>
					</label>
				</td>
			</tr>
		</tbody>
	</table>
</div>
